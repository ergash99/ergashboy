log4j.rootLogger=INFO, X
log4j.appender.X=org.apache.log4j.ConsoleAppender
log4j.appender.X.layout=org.apache.log4j.PatternLayout
log4j.appender.X.layout.ConversionPattern=%p: %m%n[%d][%rms] [%l/%t]%n

log4j.logger.org.apache = INFO
log4j.logger.org.apache.jsp = INFO
log4j.logger.org.apache.jasper.compiler.TldLocationsCache=INFO

log4j.org.smslib = INFO

log4j.category.org.springframework=INFO
log4j.category.org.springframework.security=INFO
log4j.category.org.springframework.messaging=INFO

log4j.logger.uz.netex.uzgps.billing = debug

# Hibernate logging options (INFO only shows startup messages)
log4j.logger.org.hibernate=INFO

## log hibernate prepared statement parameter values
log4j.logger.org.hibernate.type=info
### log just the SQL
log4j.logger.org.hibernate.SQL=info
### log HQL query parser activity
#log4j.logger.org.hibernate.hql.ast.AST=debug
### log schema export/update ###
#log4j.logger.org.hibernate.tool.hbm2ddl=info
### log HQL parse trees
#log4j.logger.org.hibernate.hql=debug
### log cache activity ###
#log4j.logger.org.hibernate.cache=info
### log transaction activity
#log4j.logger.org.hibernate.transaction=debug
### log JDBC resource acquisition
#log4j.logger.org.hibernate.jdbc=debug
### enable the following line if you want to track down connection ###
### leakages when using DriverManagerConnectionProvider ###
#log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=trace
#log4j.additivity.org.hibernate.SQL=false
#log4j.additivity.org.hibernate.type=false

